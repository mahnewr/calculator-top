<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div id="display">
        <h2 id="display-content">0</h2>
      </div>
      <div class="panel">
        <div class="buttons">
            <button id="clear" class="light-grey">AC</button>
            <button id="change-sign" class="light-grey">+/-</button>
            <button id="percentage" class="light-grey">%</button>
            <button id="divide" class="orange operator">รท</button>
        </div>
        <div class="buttons">
            <button class="dark-grey number number">7</button>
            <button class="dark-grey number">8</button>
            <button class="dark-grey number">9</button>
            <button id="multiply" class="orange operator">ร</button>
        </div>
        <div class="buttons">
            <button class="dark-grey number">4</button>
            <button class="dark-grey number">5</button>
            <button class="dark-grey number">6</button>
            <button id="subtract" class="orange operator">-</button>
        </div>
        <div class="buttons">
            <button class="dark-grey number">1</button>
            <button class="dark-grey number">2</button>
            <button class="dark-grey number">3</button>
            <button id="add" class="orange operator">+</button>
        </div>
        <div class="buttons">
            <button class="dark-grey number">0</button>
            <button id="decimal" class="dark-grey number">.</button>
            <button id="equal" class="orange operator">=</button>
        </div>
    </div>
    </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
